services:
  minio:
    image: minio/minio:RELEASE.2024-03-15T01-07-19Z
    container_name: spark-minio
    hostname: spark-minio
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - spark-network
    healthcheck:
      test: ['CMD', 'mc', 'ready', 'local']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # One-shot container that creates default buckets on first startup
  minio-setup:
    image: minio/mc
    container_name: spark-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://spark-minio:9000 minioadmin minioadmin &&
      mc mb --ignore-existing myminio/spark-data &&
      mc mb --ignore-existing myminio/delta &&
      echo 'Buckets ready' &&
      exit 0
      "
    networks:
      - spark-network

volumes:
  minio-data:

networks:
  spark-network:
    external: true
