# Event Logging
spark.eventLog.enabled=true
spark.eventLog.dir=/opt/spark/spark-events

# Serialization
spark.serializer=org.apache.spark.serializer.KryoSerializer
spark.kryoserializer.buffer.max=512m

# Memory management
spark.memory.fraction=0.8
spark.memory.storageFraction=0.3

# Shuffle optimization
spark.shuffle.compress=true
spark.shuffle.spill.compress=true
spark.shuffle.file.buffer=64k

# Dynamic allocation
spark.dynamicAllocation.enabled=false
spark.shuffle.service.enabled=false

# UI
spark.ui.retainedJobs=100
spark.ui.retainedStages=100
spark.sql.ui.retainedExecutions=100

# Compression
spark.eventLog.compress=true

# Delta Lake
spark.sql.extensions=io.delta.sql.DeltaSparkSessionExtension
spark.sql.catalog.spark_catalog=org.apache.spark.sql.delta.catalog.DeltaCatalog
spark.jars=/opt/spark/extra-jars/delta-spark_2.12-3.0.0.jar,/opt/spark/extra-jars/delta-storage-3.0.0.jar,/opt/spark/extra-jars/hadoop-aws-3.3.4.jar,/opt/spark/extra-jars/aws-java-sdk-bundle-1.12.262.jar

# S3A filesystem (MinIO)
spark.hadoop.fs.s3a.endpoint=http://spark-minio:9000
spark.hadoop.fs.s3a.access.key=minioadmin
spark.hadoop.fs.s3a.secret.key=minioadmin
spark.hadoop.fs.s3a.path.style.access=true
spark.hadoop.fs.s3a.impl=org.apache.hadoop.fs.s3a.S3AFileSystem
spark.hadoop.fs.s3a.connection.ssl.enabled=false
